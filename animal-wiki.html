<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Animal Wiki</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Animal Wiki</h1>
        <p>Your online animal wiki</p>
        <p>Click on your favorite animal for more information.</p>

      </div>
      <div class="row">
        <div class="col-xs-4">
          <div class="panel panel-info">
            <div class="panel-heading" id="turtle">
              <h2 class="panel-title">Turtles</h2>
            </div>
            <div class="panel-body" id="turtleBody">
              <p>This turtle is crazy!</p>
              <img src="img/turtle.jpg" alt="Turtle">
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="panel panel-info">
            <div class="panel-heading" id="snake">
              <h2 class="panel-title">Snakes</h2>
            </div>
            <div class="panel-body" id="snakeBody">
              <p>Keep Calm around snakes.</p>
              <img src="img/snake.jpeg" alt="Snake">
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="panel panel-info">
            <div class="panel-heading" id="insect">
              <h2 class="panel-title">Insects</h2>
            </div>
            <div class="panel-body" id="insectBody">
              <p>They kinda friendly!</p>
              <img src="img/insect.jpeg" alt="Insect">
            </div>
          </div>
        </div>
      </div>

    </div>


  </body>
</html>
